<!DOCTYPE html>
<html>
<head>
        <title>StudentNote</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/teachers_detail.css" />
    <link rel="stylesheet" type="text/css" href="css/ui/forms.css" />
    <link rel="stylesheet" type="text/css" href="css/ui/list.css" />
    <link rel="stylesheet" type="text/css" href="css/ui/detail.css" />
</head>
<body>
        <header>
        <a href="dashboard.html">
            <img id="logo" src="img/logo.png" alt="Logo" />
        </a>
        <span id="schoolName">Gustav Günzel Gymnasium</span>
        <div id="account" title="Einstellungen bearbeiten">
			<a href="settings.html">
				<img src="img/profile.png" alt="Profile Picture" />
				<span>John, Doe</span>
			</a>
        </div>
    </header>
    <div id="content">
        <nav>
            <ul>
                <a href="dashboard.html">
                    <li>
                        <img src="img/icons/home.png" alt="Home Item" />
                        <span>Dashboard</span>
                    </li>
                </a>
                <a href="teachers.html">
                    <li>
                        <img src="img/icons/school.png" alt="Lehrer Item" />
                        <span>Lehrer</span>
                    </li>
                </a>
                <a href="students.html">
                    <li>
                        <img src="img/icons/account.png" alt="Schüler Item" />
                        <span>Schüler</span>
                    </li>
                </a>
                <a href="classes.html">
                    <li>
                        <img src="img/icons/account-multiple.png" alt="Klasse Item" />
                        <span>Klasse</span>
                    </li>
                </a>
                <a href="login.html">
                    <li class="logout">
                        <img src="img/icons/logout.png" alt="Logout Item" />
                        <span>Logout</span>
                    </li>
                </a>
            </ul>
        </nav>
        <div id="page">
            <div class="leftbox">
                <div class="search">
                    <input type="text" name="search" placeholder="Suchen" />
					<span></span>
				</div>
				<div class="list">
					<span>Lehrerübersicht</span>
					<ul>
						<li>
							Dirk Mayer
							<span></span>
						</li>
						<li>
							Angelika Busch
							<span></span>
						</li>
						<li>
							Maximilian Wirtz
							<span></span>
						</li>
						<li>
							Monika Thalberg
							<span></span>
						</li>
						<li>
							Klaudia Kohl
							<span></span>
						</li>
						<li>
							Birgit Barth
							<span></span>
						</li>
						<li title="Neuen Lehrer hinzufügen">
							<img src="img/icons/add.png" alt="Add new teacher" />
						</li>
					</ul>
				</div>
            </div>
            <div class="rightbox">
                <div class="container">
                    <div>
                        <div class="profile">
							<div>
								<img id="profilepicture" src="img/profile.png" alt="Picture of teacher" />
							</div>
                        </div>
                        <div>
                            <input type="text" name="email" placeholder="Vorname"/>
                            <input type="text" name="email" placeholder="Nachname"/>
                            <input type="text" name="email" placeholder="E-Mail"/>
                            <input type="password" name="password" placeholder="Password" />
                            <input type="password" name="password-repeat" placeholder="Password wiederholen" />
                        </div>
                    </div>
                </div>

                <h2>Klassen</h2>

                <input type="checkbox" id="inf15a" name="inf15a" />
                <label for="inf15a"> <span></span> Inf15a </label>

                <input type="checkbox" id="inf15b" name="inf15b" />
                <label for="inf15b"> <span></span> Inf15a </label>

                <input type="checkbox" id="inf14a" name="inf14a" />
                <label for="inf14a"> <span></span> Inf15a </label>
            </div>
        </div>
    </div>
</body>
</html>
